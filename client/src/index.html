<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
</head>

<body>
    <div class="wrapper">
        <header>
            <h2> <span> Header </span> </h2>
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Open modal
            </button>
        </header>

        <section>
            <nav class="navbar">
                <ul>
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                </ul>
            </nav>
        </section>

        <main>
            <h1>Main h1</h1>
            <article ng-app="angularApp" ng-controller="pagesCtrl">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="page in pages">
                        <a class="page-link" href="page/{{ page.id }}">{{ page.id }}</a>
                    </li>
                </ul>
                <div ng-view></div>

                <!-- The Modal -->
                <div class="modal" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Modal Heading</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">
                                <form novalidate>
                                    <div class="form-group">
                                        <label for="email">Email address:</label>
                                        <input type="email" class="form-control" placeholder="Enter email" id="email" ng-model="user.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Password:</label>
                                        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                                      </div>
                                      <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>



            </article>
            <template>
                <div class="container">
                    <div class="row">
                        <p class="col-6 col-md-3">Paragraph 1 <content></content>
                        </p>
                        <p class="col-6 col-md-3">Paragraph 2 <content></content>
                        </p>
                        <p class="col-6 col-md-3">Paragraph 3 <content></content>
                        </p>
                        <p class="col-6 col-md-3">Paragraph 4 <content></content>
                        </p>
                    </div>
                </div>
            </template>
        </main>

        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
</body>

</html>
